<html>
<head>
  <title>College Registration Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom left, #ffffff 0%, #660033 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.8); /* Light semi-transparent background */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .register-container h2 {
      color: #660033;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #660033;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #660033;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #990033;
    }

    .small-text {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>College Registration</h2>

    <form action="#" method="POST">
      <input type="text" id="user" name="username" placeholder="User Name" required>

      <input type="email" id="email" name="email" placeholder="Email Address" required>

      <input type="date" id="dob" name="dob" required>

      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

      <input type="password" id="pass" name="password" placeholder="Password" required>

      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
<a href="file:///C:/Users/bcomc2452/Documents/login.html#" class="button">Logout</a>
</form>

<button onclick="savedata()">Register</button>
<script>
function savedata()
{
let username = document.getElementById("user").value;
let password = document.getElementById("pass").value;
localStorage.setItem("username", username);
localStorage.setItem("password", password);
window.location.href="login.html";
}

</script>


</body>
</html>
